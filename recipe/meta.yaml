{% set name = "biorbd-viz" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/{{ name }}/archive/Release_{{ version }}.tar.gz
  sha256: a849c5a2b37ac65b07b87afe96acac70edf6c50f2925def6a135c0db0d0af74b
  
build:
  skip: True  # [py<35]
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - biorbd
    - vtk
    - pyqt
    - pyomeca
  run:
    - python
    - biorbd
    - vtk
    - pyqt
    - pyomeca

test:
  commands:
    - xvfb-run python -c "from BiorbdViz import BiorbdViz; BiorbdViz("Bras.bioMod")"  # [linux]
    - python -c "from BiorbdViz import BiorbdViz; BiorbdViz("Bras.bioMod")"  # [not linux]

about:
  home: http://github.com/pyomeca/biorbd-viz
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Biorbd visualization toolkit'
  description: |
    Biorbd visualization toolkit 
  doc_url: https://github.com/{{ name }}/{{ name }}
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - pariterre
