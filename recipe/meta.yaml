{% set name = "bioviz" %}
{% set version = "2.3.1" %}
{% set build_num = 3 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/{{ name }}/archive/Release_{{ version }}.tar.gz
  sha256: 92af743d88d17a4064a178563993422ee1ee9eb9bd21187cdac532c341436539

build:
  number: {{ build_num }}
  string: py{{ py }}_h{{ PKG_HASH }}_{{ build_num }}
  skip: true  # [py<310]
  script: {{ PYTHON }} setup.py install -vv
  
requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - biorbd
    - vtk
    - pyqt
    - pyomeca
    - packaging

test:
  imports:
    - biorbd  # [linux]
    - bioviz  # [not linux]

about:
  home: http://github.com/pyomeca/bioviz
  license: Apache-2.0
  license_file: LICENSE
  summary: Visualization toolkit for the biorbd suite
  description: |
    Biorbd visualization toolkit 
  doc_url: https://github.com/{{ name }}/{{ name }}
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - pariterre
