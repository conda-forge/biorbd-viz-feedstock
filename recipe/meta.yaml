{% set name = "bioviz" %}
{% set version = "2.1.7" %}
{% set build_num = 1 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/{{ name }}/archive/Release_{{ version }}.tar.gz
  sha256: 728d605da98bd71d574d2add11a4a7e6185661546a6381bdedceb6880ab80c0c

build:
  number: {{ build_num }}
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv
  string: py{{ py }}_h{{ PKG_HASH }}_{{ build_num }}

requirements:
  host:
    - python
    - pip
  run:
    - python
    - eigen
    - rbdl
    - biorbd
    - casadi
    - rbdl
    - biorbd
    - vtk
    - pyqt
    - pyomeca
    - packaging

test:
  imports:
    - biorbd  # [linux]
    - bioviz  # [not linux]

about:
  home: http://github.com/pyomeca/bioviz
  license: Apache-2.0
  license_file: LICENSE
  summary: Visualization toolkit for the biorbd suite
  description: |
    Biorbd visualization toolkit 
  doc_url: https://github.com/{{ name }}/{{ name }}
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - pariterre
