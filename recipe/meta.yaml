{% set name = "bioviz" %}
{% set version = "2.0.1" %}
{% set build_num = 1 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/{{ name }}/archive/Release_{{ version }}.tar.gz
  sha256: eaef94eae431acd8e9f595c300a79fcaa1d25fa5ec3d2b4c5058e9d8faaf9295

build:
  number: {{ build_num }}
  script: {{ PYTHON }} -m pip install . -vv
  string: py{{ py }}_{{ backend }}_h{{ PKG_HASH }}_{{ build_num }}
  track_features:
    - casadi  # [backend == "casadi"]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - eigen  # [backend == "eigen"]
    - casadi  # [backend == "casadi"]
    - {{ pin_compatible('rbdl') }}
    - {{ pin_compatible('biorbd') }}
    - vtk
    - pyqt
    - pyomeca
    - packaging

test:
  imports:
    - biorbd
    - bioviz  # [not linux]

about:
  home: http://github.com/pyomeca/bioviz
  license: Apache-2.0
  license_file: LICENSE
  summary: Visualization toolkit for the biorbd suite
  description: |
    Biorbd visualization toolkit 
  doc_url: https://github.com/{{ name }}/{{ name }}
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - pariterre
