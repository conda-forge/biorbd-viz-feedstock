{% set name = "bioviz" %}
{% set version = "2.5.0" %}
{% set build_num = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/{{ name }}/archive/Release_{{ version }}.tar.gz
  sha256: 89968391f491bfdd140b89bbd9a5a8a33e154e2c98326e2c1112c5887f8007fd

build:
  number: {{ build_num }}
  string: py{{ py }}_h{{ PKG_HASH }}_{{ build_num }}
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - biorbd >=1.12
    - vtk
    - pyqt
    - pyomeca

test:
  imports:
    - biorbd  # [linux]
    - bioviz  # [not linux and not arm64]

about:
  home: http://github.com/pyomeca/bioviz
  license: Apache-2.0
  license_file: LICENSE
  summary: Visualization toolkit for the biorbd suite
  description: |
    Biorbd visualization toolkit 
  doc_url: https://github.com/{{ name }}/{{ name }}
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - pariterre
