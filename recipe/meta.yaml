{% set name = "bioviz" %}
{% set version = "2.1.1" %}
{% set build_num = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/{{ name }}/archive/Release_{{ version }}.tar.gz
  sha256: 68786abd04225c0a14cc5fb00d9c0d1a5892d2f5202ffdd4b5f3635b8415f362

build:
  number: {{ build_num }}
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv
  string: py{{ py }}_h{{ PKG_HASH }}_{{ build_num }}

requirements:
  host:
    - python
    - pip
  run:
    - python
    - eigen
    - rbdl
    - biorbd
    - casadi
    - rbdl
    - biorbd
    - vtk
    - pyqt
    - pyomeca
    - packaging

test:
  imports:
    - bioviz

about:
  home: http://github.com/pyomeca/bioviz
  license: Apache-2.0
  license_file: LICENSE
  summary: Visualization toolkit for the biorbd suite
  description: |
    Biorbd visualization toolkit 
  doc_url: https://github.com/{{ name }}/{{ name }}
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - pariterre
