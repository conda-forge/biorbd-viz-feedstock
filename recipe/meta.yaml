{% set name = "biorbd-viz" %}
{% set version = "1.3.0" %}
{% set build_num = 1 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/{{ name }}/archive/Release_{{ version }}.tar.gz
  sha256: 987d8c742c258b2e112cdfb9ea9c3e26b19fa980a73d3c1c62976af4e41febba

build:
  number: {{ build_num }}
  script: {{ PYTHON }} -m pip install . -vv
  string: py{{ py }}_{{ backend }}_h{{ PKG_HASH }}_{{ build_num }}
  track_features:
    - casadi  # [backend == "casadi"]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - {{ backend|default("eigen") }}
    - {{ pin_compatible('rbdl') }}
    - {{ pin_compatible('biorbd') }}
    - vtk
    - pyqt
    - pyomeca

test:
  imports:
    - biorbd
    - BiorbdViz  # [not linux]

about:
  home: http://github.com/pyomeca/biorbd-viz
  license: Apache-2.0
  license_file: LICENSE
  summary: Biorbd visualization toolkit
  description: |
    Biorbd visualization toolkit 
  doc_url: https://github.com/{{ name }}/{{ name }}
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - pariterre
